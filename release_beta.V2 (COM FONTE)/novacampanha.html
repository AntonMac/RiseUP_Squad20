<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/novacampanha.css">
    <link rel="icon" type="imagem/png" href="imagens/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <title>Nova Campanha</title>
</head>
<body>
    <nav>
        <button onclick="window.location.href='TelaCardsComite.html';" class="back-button">Voltar</button>
        <div class="logo">
            <img src="imagens/Liferay_Logo_No_Reg_White_Only-Digital.png" alt="Logo da Liferay">
        </div>
    </nav>

    <div class="card">
        <h2>Criar Nova Campanha</h2>
        <form id="campaign-form">
            <div class="form-group">
                <label for="campaign-name">Nome da Campanha</label>
                <input type="text" id="campaign-name" name="campaign-name" required>
            </div>
            <div class="form-group">
                <label for="campaign-description">Descrição</label>
                <textarea id="campaign-description" name="campaign-description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="campaign-goal">Meta</label>
                <input type="text" id="campaign-goal" name="campaign-goal" required>
            </div>
            <div class="form-group">
                <label for="campaign-duration">Duração (em dias)</label>
                <input type="text" id="campaign-duration" name="campaign-duration" required>
            </div>
            <button id="open-modal" class="button-aderir" >Criar Campanha</button>
            <div id="fade" class="hide"></div>
            <div id="modal" class="hide" >
                <div class="modal-header">
                    <h2>A Campanha foi Criada</h2>
                    <button id="closemodal">Fechar</button>
                </div>
                <div class="modal-body">
                    <p>Você será redirecionado para a página anterior.</p>
                    
                </div>
            </div>
        </form>
    </div>
   <script src="scripts/modal-criacao.js"></script>
</body>
</html>
