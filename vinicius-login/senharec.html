<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-rec.css">
    <link rel="icon" href="imagens/favicon.ico">
    <title>Recuperar Senha</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="imagens/Liferay_Logo_No_Reg_White_Only-Digital.png" alt="Logo da Liferay">
        </div>
    </nav>
    <div class="main-rec">
        <div class="card-rec">
            <div class="title-card">
                <h2>Redefinir Senha</h2>
                <p class="text-card">Esqueceu a senha?<br>Digite seu endereço de e-mail. Você receberá um link para redefinir a senha.</p>
                <div class="button-card">
                    <label for="email"></label>
                    <input type="text" name="email" placeholder="Email"> 
                </div>
                <a class="return-login">
                    <button class="btn-rec">Enviar Link</button>
                </a>
        
        </div>
    </div>
</body>
</html>
